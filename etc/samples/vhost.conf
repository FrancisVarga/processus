<VirtualHost *:80>

	ServerName	 @@HTTPD_HOST@@

 	DocumentRoot @@PROJECT_BASEDIR@@/htdocs

 	<Directory @@PROJECT_BASEDIR@@/htdocs/>
 		# allow .htaccess:
		AllowOverride All
		allow from all
	</Directory>

	# Possible values include: debug, info, notice, warn, error, crit,
	LogLevel notice

	ErrorLog  @@PROJECT_BASEDIR@@/var/log/httpd/error.log
	CustomLog @@PROJECT_BASEDIR@@/var/log/httpd/access.log combined

</VirtualHost>
